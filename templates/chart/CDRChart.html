<script>
        const socket = io.connect('https://now-alert-o6l9.onrender.com');
        let charts = {};
        let currentSection = 'road';

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shifted');
        }

        function showSection(section) {
            document.getElementById('roadSection').style.display = section === 'road' ? 'block' : 'none';
            currentSection = section;
            filterData('today');
        }

        function jumpToBarangay() {
            const dropdown = document.getElementById('barangayDropdown');
            const barangayId = dropdown.value;
            if (barangayId) {
                const section = document.getElementById(`road-barangay-${barangayId}`);
                if (section) {
                    section.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        function initRoadCharts(barangay, data) {
            const safeBarangay = barangay.replace(/\s+/g, '-');
            charts[`${safeBarangay}-roadCauseChart`] = new Chart(document.getElementById(`roadCauseChart-${safeBarangay}`).getContext('2d'), { type: 'doughnut', data: data.cause, options: { responsive: true, plugins: { legend: { labels: { color: 'white' } }, title: { color: 'white' } } } });
            charts[`${safeBarangay}-roadTypeChart`] = new Chart(document.getElementById(`roadTypeChart-${safeBarangay}`).getContext('2d'), { type: 'pie', data: data.type, options: { responsive: true, plugins: { legend: { labels: { color: 'white' } }, title: { color: 'white' } } } });
            charts[`${safeBarangay}-roadGenderChart`] = new Chart(document.getElementById(`roadGenderChart-${safeBarangay}`).getContext('2d'), { type: 'doughnut', data: data.gender, options: { responsive: true, plugins: { legend: { labels: { color: 'white' } }, title: { color: 'white' } } } });
            charts[`${safeBarangay}-roadVehicleChart`] = new Chart(document.getElementById(`roadVehicleChart-${safeBarangay}`).getContext('2d'), { type: 'pie', data: data.vehicle, options: { responsive: true, plugins: { legend: { labels: { color: 'white' } }, title: { color: 'white' } } } });
            charts[`${safeBarangay}-roadAgeChart`] = new Chart(document.getElementById(`roadAgeChart-${safeBarangay}`).getContext('2d'), { type: 'doughnut', data: data.age, options: { responsive: true, plugins: { legend: { labels: { color: 'white' } }, title: { color: 'white' } } } });
            charts[`${safeBarangay}-roadConditionChart`] = new Chart(document.getElementById(`roadConditionChart-${safeBarangay}`).getContext('2d'), { type: 'polarArea', data: data.condition, options: { responsive: true, plugins: { legend: { labels: { color: 'white' } }, title: { color: 'white' } } } });
        }

        function updateRoadCharts(barangay, data) {
            const safeBarangay = barangay.replace(/\s+/g, '-');
            charts[`${safeBarangay}-roadCauseChart`].data = data.cause;
            charts[`${safeBarangay}-roadTypeChart`].data = data.type;
            charts[`${safeBarangay}-roadGenderChart`].data = data.gender;
            charts[`${safeBarangay}-roadVehicleChart`].data = data.vehicle;
            charts[`${safeBarangay}-roadAgeChart`].data = data.age;
            charts[`${safeBarangay}-roadConditionChart`].data = data.condition;
            Object.keys(charts).filter(key => key.startsWith(`${safeBarangay}-road`)).forEach(key => charts[key].update());
        }

        socket.on('cdrrmo_response_update', (data) => {
            if (currentSection === 'road' && document.querySelector('.tab.active').textContent.toLowerCase() === 'today') {
                updateRoadCharts(data.barangay, data);
            }
        });

        function filterData(timeFilter) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="filterData('${timeFilter}')"]`).classList.add('active');
            const barangay = document.getElementById('barangayDropdown').value.replace(/-/g, ' ') || '{{ barangays[0] }}';
            fetch(`/cdrrmo_charts_data?time_filter=${timeFilter}&barangay=${barangay}`)
                .then(response => response.json())
                .then(data => {
                    Object.keys(charts).forEach(key => charts[key].destroy());
                    charts = {};
                    initRoadCharts(barangay, data);
                });
        }

        function initCharts(barangay, data) {
            initRoadCharts(barangay, data);
        }

        window.onload = () => {
            showSection('road');
            filterData('today');
        };
    </script>
